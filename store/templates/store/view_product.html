{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">

            <a class="btn btn-outline-dark" href="../">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <div style=" align-items: center; margin:10px;"><img class="row-image" src="{{product.imageURL}}"></div>
            <div style="flex:10">
                <p>{{product.name}}</p>
            </div>

            <br>
            <br>
            <table class="table">
                <tr>
                    <!-- <th>
                        <h5>Items: <strong>{{order.get_cart_items}}</strong></h5>
                    </th>
                    <th>
                        <h5>Total:<strong> ${{order.get_cart_total|floatformat:2}}</strong></h5>
                    </th> -->
                    <button data-product={{product.id}} data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

                <th>
                    <a style="float:left; margin:5px;" class="btn btn-success"
                        href="{% url 'cart' %}">Modify Cart</a>
                </th>
                    <th>
                        <a style="float:right; margin:5px;" class="btn btn-success"
                            href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>

        </div>

        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{product.imageURL}}"></div>
                <div style="flex:2">
                    <p>{{product.name}}</p>
                </div>
                <div style="flex:1">
                    <p>${{product.price|floatformat:2}}</p>
                </div>
                <div style="flex:1">
                    <p class="quantity">{{item.quantity}}</p>
                    <div class="quantity">
                        <img data-product={{product.id}} data-action="add" class="chg-quantity update-cart" src="{% static  'images/arrow-up.png' %}">

                        <img data-product={{product.id}} data-action="remove" class="chg-quantity update-cart" src="{% static  'images/arrow-down.png' %}">
                    </div>
                </div>
            </div>
            </div>


        </div>
    </div>
</div>

{% endblock content %}
