{% extends 'store/main.html' %}
{% load static %}

{% block content %}


<a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
<a style="float: right;" class="btn btn-outline-dark" href="{% url 'cart' %}"> Modify Cart</a>
<br>
<div id="about" class="row">
   

    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{product.id}} data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="{% url 'view_product' product.id %}">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>

        </div>
    </div>

    {% endfor %}

</div>


{% endblock content %}
